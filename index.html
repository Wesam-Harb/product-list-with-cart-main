<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="page">
      <div class="left">
        <h1>Desserts</h1>
        <div class="container"></div>
      </div>
      <div class="bill">
        <h2>Your Cart (0)</h2>
        <img
          class="image"
          src="assets/images/illustration-empty-cart.svg"
          alt=""
        />
        <p class="par">your added item will appear here</p>
        <div class="total">
          <span>Order Total</span>
          <span class="totalPrice"></span>
          <div>
            <img src=assets/images/icon-carbon-neutral.svg />This is a<span
              >carbon-neutral</span
            >
            delivery
          </div>
          <button class="confirm">Confirm Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Wesam-Harb">Wesam-Harb</a>.
    </div>
  </body>
  <script src="java.js"></script>
</html>
